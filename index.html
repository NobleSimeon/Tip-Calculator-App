<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <img src="./images/logo.svg" alt="logo" class="logo"/>

      <div class="tip-calculator">
        <div class="input-info">
          <label for="total-bill">Bill</label>
          <input type="number" name="total_bill" class="total-bill" id="total-bill" placeholder="0"  min="0">


          <label >Select Tip %</label>
          <div class="tip">
            <button class="tips">5%</button>
            <button class="tips">10%</button>
            <button class="tips">15%</button>
            <button class="tips">25%</button>
            <button class="tips">50%</button>
            <input type="number" name="Custom_Tip" class="custom-tip" placeholder="CUSTOM" min="0" max="100">
          </div>

          <div class="people-label">
            <label for="number-of-people">Number of People</label>
            <label class="error">Can't be zero</label>
          </div>
          <input type="number" name="" id="number-of-people" class="
          number-of-people error-alert" min="1" placeholder="0">
        </div>

        <div class="input-calculated">
          <div class="tip-amount">
            <div class="text">
              <p>Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <div class="amount tip-per-person" role="Tip amount">$0.00</div>
          </div>

          <div class="total">
            <div class="text">
              <p>Total</p>
              <p class="person">/ person</p>
            </div>
            <div class="amount total-per-person" role="Total amount">$0.00</div>
          </div>

          <button class="reset not-active">RESET</button>
        </div>
      </div>
    </main>


    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ojelabi Simeon</a>.
    </div>
  </body>
</html>
